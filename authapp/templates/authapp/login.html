{% extends "authapp/base.html"%}
{% load static %}

{% block css %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content%}
<main>
    <form method="post">
        <div>
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" value="Войти">
        </div>
        <a href="{% url 'auth:register' %}">Регистрация</a>
    </form>
</main>
{% endblock %}
